<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Instagram Login</title>
    <link rel="StyleSheet2" type="text/scss" href="StyleSheet2.scss">
</head>

<body>
    <div class="container">
        <h1>أهلا وسهلا بكم في موقع كتاب </h1>
        <h3>الصفحة الرئيسية</h3>
        <h3> تواصل معنا</h3>
        <h3> من نحن </h3>


        <div class="logo">
            <img src="instagram-logo.png" alt="Instagram Logo">
        </div>
        <form class="login-form" action="#" method="post">
            <input type="text" placeholder="Username or Email">
            <input type="password" placeholder="Password">
            <button type="submit">Log In</button>
            <p>Forgot your password? <a href="#">Reset it here.</a></p>
        </form>
        <div class="or-divider">
            <hr><span>OR</span><hr>
        </div>
        <div class="fb-login">
            <a href="#">
                <i class="fab fa-facebook-square"></i> Log in with Facebook
            </a>
        </div>
        <p class="signup-link">
            Don't have an account? <a href="#">Sign up</a>
        </p>
    </div>
</body>
</html>
